<mat-card>
    <mat-form-field>
      <input matInput type="text" placeholder="Filter" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoadingDomains"></mat-progress-bar>
    <div class="edit-users mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
  
        <ng-container matColumnDef="userUid">
          <th mat-header-cell *matHeaderCellDef>User Id</th>
          <td mat-cell *matCellDef="let row;">
              <p>{{row.currentData.uid}}</p>
            <!-- <input [formControl]="row.validator.get('subdomainName')" type="text" matInput> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="userEmail">
          <th mat-header-cell *matHeaderCellDef>User Email</th>
          <td mat-cell *matCellDef="let row;">
              <p>{{row.currentData.userEmail}}</p>
            <!-- <input [formControl]="row.validator.get('subdomainName')" type="text" matInput> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="subdomain">
          <th mat-header-cell *matHeaderCellDef>Subdomain Name</th>
          <td mat-cell *matCellDef="let row;">
              <!-- <p>{{row.currentData.subdomainName}}</p> -->
            <input [formControl]="row.validator.get('subdomainName')" type="text" matInput>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="ipfsLink">
          <th mat-header-cell *matHeaderCellDef >IPFS link</th>
          <td mat-cell *matCellDef="let row;">
            <input [formControl]="row.validator.get('ipfsLink')" type="text" matInput>
          </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="datetime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Datetime</th>
          <td mat-cell *matCellDef="let row;">
            {{row.currentData.datetime}}
          </td>
        </ng-container> -->
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button *ngIf="row.editable" mat-icon-button color="primary" focusable="false" (click)="startEdit()">
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!row.editable" mat-icon-button color="primary" focusable="false" (click)="confirmEditCreate(row)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" focusable="false" (click)="deleteUserDomain(row)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  
  </mat-card>
