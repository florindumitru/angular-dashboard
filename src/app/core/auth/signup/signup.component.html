<mat-card>
    <mat-card-header>
        <mat-card-title>
            Sign Up
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Please enter a valid password
                </mat-error>

            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="rePasswordFormControl">
                <mat-error *ngIf="rePasswordFormControl.hasError('required')">
                    Please enter a valid password
                </mat-error>

            </mat-form-field>

            <button mat-raised-button (click)="signUp()"
                [disabled]="!emailFormControl.valid || !passwordFormControl.valid || !rePasswordFormControl.valid">Sign
                Up</button>

                <span>Go back to ? <span class="redirect" routerLink="/login">Log In</span></span>


        </form>
    </mat-card-content>

</mat-card>
