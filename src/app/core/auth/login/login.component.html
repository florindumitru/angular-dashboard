<mat-card  [style.width]="mobileQuery.matches ? '80%' : '50%'">
<mat-card-header>
    <mat-card-title>
        Login
    </mat-card-title>
</mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Please enter a valid password
                </mat-error>
                <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>

              <button mat-raised-button (click)="login()" [disabled] = "!emailFormControl.valid || !passwordFormControl.valid">Login</button>

              <br>
              <span>Not having an account yet ? <span class="redirect" routerLink="/signup">Sign Up</span></span>

              <br>
              <span>Forgot password ? <span class="redirect" routerLink="/forgot-password">click here</span></span>


          </form>
    </mat-card-content>

</mat-card>
